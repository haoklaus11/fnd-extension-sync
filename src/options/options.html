<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findom Elite Tracker Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <h1>Findom Elite Tracker Options</h1>
    <form id="options-form">
        <label for="tribute-amount">Default Tribute Amount:</label>
        <input type="number" id="tribute-amount" name="tribute-amount" required>

        <label for="notification-toggle">Enable Notifications:</label>
        <input type="checkbox" id="notification-toggle" name="notification-toggle">

        <button type="submit">Save Options</button>
    </form>
    <script src="options.js"></script>
</body>
</html>
